<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link href="./assets/dist/style.css" rel="stylesheet">
  
  <title></title>
</head>
<body>
  
  <div class="flex flex-col justify-center items-center h-screen">
    
    <form action="#" id="formSearchCharacter" novalidate>
      
      <select name="characterRegion" id="characterRegion">
        <option value="us" selected>us</option>
        <option value="eu">eu</option>
      </select>
      
      <label for="characterAndRealm">
        <input type="text" name="characterAndRealm" id="characterAndRealm" placeholder="Nome do personagem-servidor..." autocomplete="off">
      </label>
      
      <button type="submit" id="btnSearchCharacter">
        <i class="bi bi-search"></i>
      </button>
      
    </form>
    
    <section>
      
      <div>
        
        <picture class="w-52 h-52">
          <img class="w-full h-full object-fill" src="" alt="" id="characterPhoto">
        </picture>
        
        <div class="flex flex-col">
          <h2 id="characterName"></h2>
          <span id="characterRegionAndRealm"></span>
          <span id="characterClassAndSpec"></span>
        </div>
        
        <div>
          <span id="characterMythicSeasonScore"></span>
        </div>
        
      </div>
      
    </section>
    
  </div>
  
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
