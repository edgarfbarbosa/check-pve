<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link href="./assets/dist/style.css" rel="stylesheet">
  
  <title></title>
</head>
<body>
  
  <div class="flex flex-col justify-center items-center h-screen w-screen">
    
    <form action="#" id="formSearchCharacter" novalidate>
      
      <select name="characterRegion" id="characterRegion">
        <option value="us" selected>us</option>
        <option value="eu">eu</option>
      </select>
      
      <label for="characterAndRealm">
        <input type="text" name="characterAndRealm" id="characterAndRealm" placeholder="Nome do personagem-servidor..." autocomplete="off">
      </label>
      
      <button type="submit" id="btnSearchCharacter">
        <i class="bi bi-search"></i>
      </button>
      
    </form>
    
    <section class="w-96 h-36 bg-neutral-300 rounded-2xl px-4">
      
      <div class="flex flex-row w-full h-full items-center justify-between">
        
        <div class="flex items-center">
          
          <picture class="w-24 h-24">
            <img class="w-full h-full object-fill rounded-full" src="" alt="" id="characterPhoto">
          </picture>
          
          <div class="flex flex-col ml-2">
            <h2 class="text-lg" id="characterName"></h2>
            <span class="text-sm" id="characterRegionAndRealm"></span>
            <span class="text-sm" id="characterClassAndSpec"></span>
            <span class="text-sm" id="characterItemLevel"></span>
          </div>
          
        </div>
        
        <div>
          <span class="text-sm" id="characterMythicSeasonScore"></span>
        </div>
        
      </div>
      
    </section>
    
  </div>
  
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
