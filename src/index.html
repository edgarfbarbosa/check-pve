<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Quicksand&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link href="./assets/dist/style.css" rel="stylesheet">
  
  <title>Check PvE</title>
</head>
<body>
  
  <div class="flex flex-col justify-center items-center h-screen w-screen bg-night">
    
    <div class="flex flex-col justify-center items-center p-8 gap-6 bg-gradient-to-r from-onyx to-raisin-black rounded-2xl">
      
      <form class="m-3 flex flex-row w-full justify-center font-outfit font-light text-lg" action="#" id="formSearchCharacter" novalidate>
        
        <select class="outline-none py-1 px-2 rounded-l-full" name="characterRegion" id="characterRegion">
          <option value="us" selected>us</option>
          <option value="eu">eu</option>
        </select>
        
        <label for="characterAndRealm">
          <input class="w-64 outline-none p-1" type="text" name="characterAndRealm" id="characterAndRealm" placeholder="Nome do personagem-servidor..." autocomplete="off">
        </label>
        
        <button class="bg-white outline-none py-1 px-2 rounded-r-full" type="submit" id="btnSearchCharacter">
          <i class="bi bi-search"></i>
        </button>
        
      </form>
      
      <section id="characterSection" class="w-96 h-28 rounded-2xl px-4 text-yellow hidden">
        
        <div class="flex flex-row w-full h-full items-center justify-between">
          
          <div class="flex items-center">
            
            <picture class="w-20 h-20">
              <img class="w-full h-full object-fill rounded-full" src="" alt="" id="characterPhoto">
            </picture>
            
            <div class="flex flex-col ml-2 text-shadow">
              <h2 class="text-xl font-outfit font-light" id="characterName"></h2>
              <span class="text-sm" id="characterRegionAndRealm"></span>
              <span class="text-sm" id="characterClassAndSpec"></span>
              <span class="text-sm" id="characterItemLevel"></span>
            </div>
            
          </div>
          
          <div>
            <span class="text-sm font-outfit font-light text-shadow" id="characterMythicSeasonScore"></span>
          </div>
          
        </div>
        
      </section>
      
      <section id="affixesSection" class="w-96 h-12 rounded-2xl text-yellow hidden">
        
        <div class="flex flex-col justify-center items-center">
          
          <h3 class="uppercase font-outfit font-light text-shadow text-xl">Mythic+ Affixes</h3>
          
          <div class="font-outfit font-light text-lg underline flex gap-x-2">
            <a href="" target="_blank"></a>
            <a href="" target="_blank"></a>
            <a href="" target="_blank"></a>
          </div>
          
        </div>
        
      </section>
      
    </div>
    
  </div>
  
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
